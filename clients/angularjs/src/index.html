<!DOCTYPE html>
<html lang="en" ng-app="noteorious">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="app/main.js"></script>
    <script src="app/common/common.js"></script>
    <script src="app/common/models/boards.model.js"></script>
    <script src="app/boards/boards.controller.js"></script>
</head>

<body ng-controller="BoardsCtrl">
    <ul>
        <li ng-repeat="board in boards">
            <span>{{board.title}}</span>
            <p>{{board.description}}</p>
        </li>
    </ul>

</body>

</html>
